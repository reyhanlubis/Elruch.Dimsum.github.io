    <h1>Registrasi Pembayaran<h1>
    <div class="form-container">
        <form id="transferForm">
            <div class="form-group">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="paymentMethod">Metode Pembayaran:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="" disabled selected>Pilih Metode Pembayaran</option>

                    <option value="cod">Cash on Delivery</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Kirim</button>
            <script>
        document
          .querySelector(".beli-button")
          .addEventListener("click", function () {
            alert("Pembayaran anda sedang di proses!");
          });
      </script>
        </form>

    <script>
        document.getElementById('transferForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            alert(`Transfer berhasil!\nNama: ${name}\nEmail: ${email}\nJumlah: Rp ${amount}\nMetode Pembayaran: ${paymentMethod}`);
            // Here you can add further processing, like sending the data to a server
        });
    </script>

    <script>
      // Toggle side menu
      const menuToggle = document.querySelector(".menu-toggle");
      const closeMenu = document.querySelector(".close-menu");
      const sideMenu = document.querySelector(".side-menu");
      const overlay = document.querySelector(".side-menu-overlay");

      menuToggle.addEventListener("click", function () {
        sideMenu.style.display = "block";
        setTimeout(() => {
          sideMenu.style.right = "0";
          overlay.style.display = "block";
        }, 10);
      });

      closeMenu.addEventListener("click", function () {
        sideMenu.style.right = "-300px";
        overlay.style.display = "none";
        setTimeout(() => (sideMenu.style.display = "none"), 300);
      });

      overlay.addEventListener("click", function () {
        sideMenu.style.right = "-300px";
        overlay.style.display = "none";
        setTimeout(() => (sideMenu.style.display = "none"), 300);
      });

      // Search functionality
      document
        .querySelector(".search-box input")
        .addEventListener("keyup", function (e) {
          if (e.key === "Enter") {
            searchMenu(this.value);
          }
        });

      function searchMenu(query) {

        console.log("Searching for:", query);
